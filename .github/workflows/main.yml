name: Build
on: [push]
jobs:
  build-test-api:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:10.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache nuget packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('api/**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: dotnet build
        working-directory: api

      - name: Test
        run: dotnet test
        working-directory: api
  
  build-test-ui:
    runs-on: ubuntu-latest
    container: node:24
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('ui/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Restore npm packages
        run: npm ci
        working-directory: ui

      - name: Build
        run: npm run build
        working-directory: ui

  docker-vpn:
    needs:
      - build-test-api
      - build-test-ui
    uses: ./.github/workflows/publish-container.yml
    with:
      name: vpn
      context: ./vpn
      file: ./vpn/Dockerfile
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  docker-api:
    needs:
      - build-test-api
      - build-test-ui
    uses: ./.github/workflows/publish-container.yml
    with:
      name: api
      context: ./api
      file: ./api/Dockerfile
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  docker-ui:
    needs:
      - build-test-api
      - build-test-ui
    uses: ./.github/workflows/publish-container.yml
    with:
      name: ui
      context: ./ui
      file: ./ui/Dockerfile
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
