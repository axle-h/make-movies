<div class="badge-group" *ngIf="movie">
  <span class="badge badge-pill badge-primary">{{movie.year}}</span>
  <span class="badge badge-pill badge-secondary" *ngFor="let genre of movie.genres">{{genre | titlecase}}</span>
  <span class="badge badge-pill badge-success" *ngFor="let quality of qualities">{{quality}}</span>
  <span class="badge badge-pill badge-info" *ngFor="let type of types">{{type | titlecase}}</span>
</div>
