apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: make-movies
  labels:
    ap: make-movies
spec:
  rules:
    - http:
        paths:
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  name : http
          - path: "/movie-images"
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  name : http
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: ui
                port:
                  name : http
