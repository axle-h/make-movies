apiVersion: v1
kind: Service
metadata:
  name: {{ include "mollys-movies.vpn.fullname" . }}
  labels:
    {{- include "mollys-movies.labels" . | nindent 4 }}
spec:
  type: {{ .Values.vpn.service.type }}
  ports:
    - port: {{ .Values.vpn.service.port }}
      targetPort: socks
      protocol: TCP
      name: socks
  selector:
    {{- include "mollys-movies.vpn.selectorLabels" . | nindent 4 }}
